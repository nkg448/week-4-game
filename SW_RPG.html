<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jQuery Calculator</title>

  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="assets/javascript/jquery.backstretch.min.js"></script>
  <script src="assets/javascript/game.js"></script> 
  
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  

</head>
<body>

  <div class="jumbotron">
    <h1 class="text-center">Star Wars RP*G!</h1>
    <h4 class="text-center">Now with 100% more BootStrap!</h4>
  </div>

  <div class="container">
    <div class="row">
      
      <!-- Character Selection Panel -->
      <div class="col-md-8">
      <div class="row">
      <div class="col-md-12">
        <div class="panel panel-info">
          <div class="panel-heading"><h3 class="panel-title">Choose your fighter: </h3></div>
          <div class="panel-body" id="fighters">
            <!-- This will be filled by JavaScript!-->
          </div>
        </div>
      </div></div>
      <div class="row">
        <div class="col-md-12">
        <div class="panel panel-info">
          <div class="panel-heading"><h3 class="panel-title">Choose your opponent: </h3></div>
          <div class="panel-body" id="enemies">
            <!-- This will be filled by JavaScript!-->
          </div>
          </div>
        </div>
      </div>
      </div>
      <!--This is the arena -->
      <div class="col-md-4">
        <div class="panel panel-primary">
          <div class="panel-heading"> <h3 class="panel-title">The Arena</h3> </div>
           <div class="panel-body" id="arena">
            <!-- This will be filled by JavaScript!-->
          </div>
        </div>
        </div>
    </div>

  </div>

  <script type="text/javascript">
  $.backstretch("assets/images/bg.jpg")

  
  </script>

</body>
</html>
